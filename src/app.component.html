<div class="control-section">
  <div class="col-lg-8 content-wrapper" *ngFor="let user of users">
    <div id="content" style="margin: 0 auto; width:500px">
      <div style="padding-bottom:20px"></div>

      <ejs-autocomplete
        id="games"
        #sample
        [dataSource]="sportsData"
        [(value)]="user.UserName == null ? '' : user.UserName"
        [placeholder]="waterMark"
        [fields]="fieldsForSuggestionName"
        (change)="onChange($event)"
        (select)="selectedContact($event, user)"
      >
        <ng-template #headerTemplate> </ng-template>
        <ng-template #itemTemplate let-data>
          <div class="suggestitem">
            <div class="contact-image">
              <!-- <img [src]="getuserImages(data)" alt=""> -->
            </div>
            <div class="contactdetail">
              <span class="contactname"> User name : {{ data.UserName }}</span>
              <span class="contactemail">Email : {{ data.Email }}</span>
            </div>
          </div>
        </ng-template>
      </ejs-autocomplete>

      <ejs-autocomplete
        id="games"
        #sample
        [dataSource]="sportsData"
        [(value)]="user.Email == null ? '' : user.Email"
        [placeholder]="waterMark1"
        [fields]="fieldsForSuggestionEmail"
        (change)="onChange($event)"
        (select)="selectedContact($event, user)"
      >
        <ng-template #headerTemplate> </ng-template>
        <ng-template #itemTemplate let-data>
          <div class="suggestitem">
            <div class="contact-image">
              <!-- <img [src]="getuserImages(data)" alt=""> -->
            </div>
            <div class="contactdetail">
              <span class="contactname"> User name : {{ data.UserName }}</span>
              <span class="contactemail">Email : {{ data.Email }}</span>
            </div>
          </div>
        </ng-template>
      </ejs-autocomplete>
    </div>
  </div>
</div>
